language: go

go:
  - 1.6
  - tip

env:
  - CGO_ENABLED=0

install:
  - go get github.com/golang/lint/golint
  - go get github.com/gordonklaus/ineffassign

script:
  - diff <(echo -n) <(gofmt -s -d .)
  - ineffassign .
  - go vet ./...
  - go test ./...
  - go run civostatsd.go --test

after_script:
  - golint ./...
